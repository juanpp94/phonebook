<section class="add-contact-form ">
  <div class="card mt-5 mb-5" style="max-width: 540px;">
    <div class="row g-0">
      <div class="col-md-4">
        <picture class="add-icon">
          <img src="../../../../assets/add-user-icon.png" class="img-fluid rounded-start" alt="add-user-icon">
        </picture>
      </div>
      <div class="col-md-8">
        <div class="card-body pt-4">
          <h5 class="card-title mb-3">Add Contact</h5>
          <form [formGroup]="add_contact_form" (ngSubmit)="send_contact_info()">
            <div class="row">
              <div class="mb-3 col-sm-12 col-md-6">
                <label for="first_name" class="form-label">First name:</label>
                <input type="text" class="form-control" id="first_name" formControlName="first_name" placeholder="Juan">
                <div *ngIf="add_contact_form.controls['first_name'].errors?.['required'] && add_contact_form.controls['first_name'].dirty"  >
                  <p class="error-icon">First name is a required field</p> 
                </div>
                <div *ngIf="add_contact_form.controls['first_name'].errors?.['pattern'] && add_contact_form.controls['first_name'].dirty"  >
                  <p class="error-icon">First name must contain only letters</p> 
                </div>
              </div>
              <div class="mb-3 col-sm-12 col-md-6">
                <label for="last_name" class="form-label">Last name:</label>
                <input type="text" class="form-control" id="last_name" formControlName="last_name" placeholder="Porras">
                <div *ngIf="add_contact_form.controls['last_name'].errors?.['required'] && add_contact_form.controls['last_name'].dirty" >
                  <p class="error-icon">Last name is a required field</p>
                </div>
                <div *ngIf="add_contact_form.controls['last_name'].errors?.['pattern'] && add_contact_form.controls['last_name'].dirty"  >
                  <p class="error-icon">Last name must contain only letters</p> 
                </div>
              </div>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email:</label>
              <input type="email" class="form-control" id="email" formControlName="email" placeholder="myemail@gmail.com">
              <div *ngIf="add_contact_form.controls['email'].errors?.['required'] && add_contact_form.controls['email'].dirty"  >
                <p class="error-icon">Email is a required field</p>
              </div>
            </div>
            <div class="mb-3">
              <label for="telephone" class="form-label">Telephone:</label>
              <input type="tel" class="form-control" id="telephone" formControlName="telephone" placeholder="584123456789">
              <div *ngIf="add_contact_form.controls['telephone'].errors?.['required'] && add_contact_form.controls['telephone'].dirty"  >
                <p class="error-icon">Telephone is a required field</p>
              </div>
              <div *ngIf="add_contact_form.controls['telephone'].errors?.['pattern'] && add_contact_form.controls['telephone'].dirty"  >
                <p class="error-icon">Telephone must contain only numbers</p> 
              </div>
            </div>
            <button type="submit"  [disabled]="!add_contact_form.valid" class="btn btn-warning col-12 mt-2">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
